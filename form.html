<!--
form(입력양식)
- 사용자한테 입력받기 위해
- 클라이언트에서 서버로 데이터를 전송하기 위해 사용

form 태그
- method : 데이터를 전송하는 방법을 지정
    - get
        - 전송시 주소창에 노출
        - 전송량 제한
        - 다른사람한테 전달
    - post 
        - 전송시 주소창에 노출 안됨
        - 전송량 제한 없음
        - 다른사람한테 전달 안됨
        - 파일 전송

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="" action="">

    </form> 
</body>
</html>
