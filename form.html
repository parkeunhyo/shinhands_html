<!--
form(입력양식)
- 사용자한테 입력받기 위해
- 클라이언트에서 서버로 데이터를 전송하기 위해 사용

form 태그
- method : 데이터를 전송하는 방법을 지정
    - get
        - 전송시 주소창에 노출
        - 전송량 제한
        - 다른사람한테 전달
    - post 
        - 전송시 주소창에 노출 안됨
        - 전송량 제한 없음
        - 다른사람한테 전달 안됨
        - 파일 전송 enctype="multipart/form-data"
input 태그의 type 속성
    - text : 텍스트 입력
    - password : 비밀번호 입력
    - radio : 0개 중의 하나 선택
    - checkbox : 다중 선택(서버에서 배열로 처리) 
        hobby=1&hobby=2
        request.getParameterValues("hobby")로 배열로 받음
    - file : 첨부파일 (반드시 post로 전송, enctype="multipart/form-data")
    - hidden : 숨김(화면에 안보임)
    - button : 버튼태그
        - 태그 사이에 버튼 텍스트 삽입
        - 기본 클릭하면 전송
    - reset : 초기화 버튼, 처음상태로 돌아감
    - image : 전송, 이미지버튼
    - submit : 전송버튼

    - select태그 안에 option 태그
    - select
        - 드랍다운 메뉴
        - multiple : 다중 선택 가능

input 태그의 기타 속성
    - readonly : 읽기전용(수정 불가), 전송 가능
    - disabled : 비활성화(수정 불가), 전송 불가
    - placeholder : 입력란에 미리 보여주는 글자
    - autocomplete : 자동완성 기능 off, on
    - maxlength : 최대 길이이
    
공통 속성
    - name : 파라미터 이름
    - value : 파라미터의 값


공간 영역 분할
레이아웃
div와 span의 차이
    - div : 블록태그, 한 행을 차지함, 줄바꿈
    - span : 인라인태그, 한 줄을 차지하지 않음, 줄바꿈 안됨    


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="" >
        <input type="hidden" name="hidden" value="1"> 
        아이디 : <input type="text" name="id" value="test" maxlength="5" required><br>
        비밀번호 : <input type="password" name="pw" placeholder="비밀번호를 입력하세요"><br>
        성별 : <input type="radio" name="gender" value="1" checked>남 <input type="radio" name="gender" value="2">여<br>
        취미 : <input type = "checkbox" name="hobby" value="1" checked>게임
        <input type = "checkbox" name="hobby" value="2">영화
        <input type = "checkbox" name="hobby" value="3">음악<br> 
        <input type="submit"><br>
        첨부파일: <input type="file" name="profile"><br>
        최종학력: <select name="school" >
            <option value="1">고등학교</option>
            <option value="2" selected>대학교</option>
            <option value="3">대학원</option>
        </select>
        <br>
        <textarea name="introduce" cols="20" rows="5" autofocus>안녕하세요</textarea><br>
        <input type="date"><br>
        <input type="number"><br>
        <input type="image" src="img/google.png" alt="구글"><br>
        <input type="button" value="버튼">
        <input type="reset" value="리셋">
        <br>
        <input type="submit" value="전송">
    </form> 
</body>
</html>
