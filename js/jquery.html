<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @font-face {
            font-family: 'nanumesquareneo';
            src: url('../fonts/NANUMSQUARENEO-ALT.TTF') format('truetype');

        }

        body {
            font-family: 'nanumesquareneo';
        }

        .redText {
            color: red;
        }

        .blueText {
            color: blue;
        }

        #img {
            width: 30%;
        }
    </style>
</head>

<body>
    <img src="/img/logo.png" id="img">
    <h1>안녕하세요1</h1>
    <h1>안녕하세요2</h1>
    <h1>안녕하세요3</h1>
    <h1>안녕하세요4</h1>
    <h1>안녕하세요5</h1>
    <h2 style="color:pink">안녕</h2>
    <div id="target">
        <b>홍길동</b>
    </div>
    <script>
        // $("h1").css('color','red');
        let arr = [1, 2, 3, 4, 5];
        $.each(arr, function (i, e) {
            console.log(i, e);
        });
        $("h1").each((i, e) => {
            //console.log(i,e);
            console.log(e.innerText);
        });

        // 문서(Dom) 조작
        // 클래스 추가
        /*
            배열 반복
            $.each(배열, 콜백);
            배열객체.each(콜백);
            특정 인덱스 접근
            배열 객체.eq(인덱스)
        */
        $("h1").addClass("redText");
        $("h1").eq(1).addClass("blueText");
        $("h1").eq(2).removeClass("redText"); //2번 h1에 redText제거

        /*
        .메서드(매개변수1) -> 가지오 오는(get)
        .메서드(매개변수1, 매개변수2) -> 저장(set)
        */
        // 속성
        /*
        .attr('속성명')
        .attr('속성명','속성값');
        .attr('속성명', 콜백)
        .attr(객체) - 여러개
        */
        console.log($("#img").attr("src"));
        //$("#img").attr("src","/images/tree-1-thumb.jpg"); //console에 img를 찍고 다른 이미지로 변경됨
        //$("#img").attr("alt","나무이미지");
        $("#img").attr({
            src: "/images/tree-1-thumb.jpg",
            alt: "나무이미지"
        });

        //alt 속성 삭제
        $("#img").removeAttr('alt');

        //스타일 적용
        //.css()
        // 스타일 제거
        $("h2").css('color',''); //h2 스타일 제거됨

        // 객체 내부 get/set
        console.log($("#target").text()); //홍길동
        console.log($("#target").html()); //<b>홍길동</b>

        $("#target").text("<h1>김길동</h1>");

        // 객체 제거 remove,empty
        // remove : 선택한 요소 자체와 그 안의 모든 내용이 DOM에서 완전히 삭제된다.
                   //예시: <div id="target">...</div> 자체가 사라짐
        //$("#target").remove(); //해당 선택자의 객체 자체(포함해서 자손)가 제거

        //empty : 선택한 요소의 내부 내용(자식 노드)만 삭제되고, 요소 자체는 남아 있다.
                   // 예시: <div id="target"></div>로 바뀜 (div는 남고 안의 내용만 사라짐)
        $("#target").empty(); // 비우기 -> 자손 제거거
        



    </script>
</body>

</html>
